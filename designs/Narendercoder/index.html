<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&family=Rokkitt:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            
            <div class="logIn">
                <div class="formBx">
                    <h2 class="title txt-left mb-10">Log In</h2>
                    <p class="mb-40 description">Log in to your account to upload or download pictures, videos or music.</p>
                    <form >
                    <div class="input mb-20">
                    
                        <input type="text" name="email" placeholder="Enter your email address">
                    </div>

                    <div class="flex">
                        <a href="#" class="password">Forget Password ?</a>
                        <button class="btn submit-btn" type="submit">Next 
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>

                    <span class="txt-center txt-grey m-30">or log in with</span>

                    <div class="social mb-50">
                        <button class="fb-btn btn">
                            <img src="fb.png" alt="Facebook">Facebook
                        </button>
                        <button class="google-btn btn">
                            <img src="Google.png" alt="google">Google
                        </button>
                    </div>

                    <span class="txt2">Don't have an account yet? <a href="#" class="link">&nbspSign up</a></span>
                </form>
                </div>
                </div>
            
      
            <div class="imgBx">
                <img src="Bgimage.png" alt="bg" >
            </div>
          
        </div>
    </div>
    
</body>
</html>
