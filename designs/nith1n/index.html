<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="body-wrapper">
        <div class="form-wrapper">
            <div class="title">Enter your password</div>
            <div class="profile-item">
                <div class="profile-image"></div>
                <div class="profile-details">
                    <div class="profile-tag">Business Account</div>
                    <div class="profile-name">Sarah Bills</div>
                </div>
            </div>

            <div class="label">Password</div>
            <div class="input-wrapper">
                <div class="input-container">
                    <span class="material-icons" style="font-size: 30px;">
                        lock
                    </span>
                    <input type="password" value="super-password">
                </div>
                <span class="material-icons" style="padding-left: 10px ; font-size: 30px; cursor: pointer;">
                    visibility_off
                </span>

            </div>

            <div class="bottom-section">
                <div class="switch">
                    <div class="switch-toggler"></div>
                </div>
                <div>Stay signed in</div>
                <button class="continue-btn">Continue</button>
            </div>
            <div class="link">
                Reset password
            </div>
        </div>

</body>

</html>
