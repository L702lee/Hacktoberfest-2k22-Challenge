<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atultechd: Course Card</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="image">
        <div class="play_btn">
          <ion-icon name="play-outline"></ion-icon>
        </div>
      </div>
    </div>

    <div class="pricing">
      <div class="strikethrough">
        Kr599
      </div>
      <div class="new_price_after_discount">
        <div class="new_price">Kr189</div>
        <div class="discount"><p>68% off</p></div>
      </div>
    </div>

    <div class="buy_now"> Buy now </div>

    <div class="add_to_cart"> Add to cart</div>

    <div class="text"> 30-Day Money-Back Guarantee </div>

    <div class="info">
      <div class="includes">includes</div>
      <div class="list">
        <ul>
          <li>3.5 hours on-demand video</li>
          <li>Full lifetime access</li>
          <li>Exercise files</li>
          <li>Access from anywhere</li>
          <li>Certificate on completion</li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
